<h2>{{ 'EDUCATION.TITLE' | translate }}</h2>

<div class="timeline">
  <ul>
    <li *ngFor="let item of ('EDUCATION.TIMELINE' | translate)" class="timeline-item">
      <div class="timeline-date">{{ item.DATE }}</div>
      <div class="timeline-content">
        <h3>{{ item.TITLE }}</h3>
        <p>{{ item.DESCRIPTION }}</p>
        <button *ngIf="item.pdfUrl" (click)="openPdfViewer(item.pdfUrl)">Ver Certificado</button>
      </div>
    </li>
  </ul>
</div>
