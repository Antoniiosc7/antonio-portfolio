<h2>Proyectos</h2>
<div class="project-container">
  <mat-card class="project-card" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{project.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{project.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><a class="white-text" href="{{project.repoUrl}}" target="_blank">Ver Repositorio</a></button>
      <button mat-button *ngIf="project.isTFG" [routerLink]="project.tfgLink"><a class="white-text">Ver TFG</a></button>
    </mat-card-actions>
  </mat-card>
</div>
