<div class="overlay">
  <div class="mat-dialog-container">
    <div class="header-row">
      <span class="pdf-title">{{ pdfName }}</span>
      <button class="btn btn-danger close-button" (click)="closeDialog()">{{ 'COMMON.CLOSE' | translate  }}</button>
    </div>
    <iframe [src]="pdfSrc | safeUrl" class="pdf-iframe"></iframe>
  </div>
</div>
