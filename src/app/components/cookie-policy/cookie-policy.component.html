<div class="cookie-policy">
  <p>{{ 'COOKIES.MESSAGE' | translate }}</p>
  <button (click)="acceptCookies()" class="accept-button">{{ 'COOKIES.ACCEPT' | translate }}</button>
  <button (click)="rejectCookies()" class="reject-button">{{ 'COOKIES.DECLINE' | translate }}</button>
  <br>
  <a routerLink="/cookie-policy">{{ 'COOKIES.READ' | translate }}</a>
</div>
